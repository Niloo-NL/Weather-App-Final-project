<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@300;400&display=swap"
      rel="stylesheet"
    />

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="row">
            <div class="col">
              <h1 class="city-name" id="city">City Name</h1>
              <h2 id="date">Last updated at: </h2>
              <p class="description" id="description">Clear</p>
            </div>
            <div class="col-md-auto weather-info">
              <p class="today-weather">
                <span class="temperature" id="temp">12</span
                ><small class="units"
                  ><span>°C </span> |
                  <span> °F</span>
                </small>
                <img src="src/img/partly_cloudy.png" alt="sunny" id="icon" class="icon"/>
                <br />
                wind: <span id="wind">20</span> Km/h ,
                <span> Humidity: <span id="humidity">40</span>%
              </p>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/Niloo-NL/Weather-App-Final-project"
            target="_blank"
          >
            Open-Source code </a
          >, by Niloofar NL
        </small>
      </div>
    </div>

    <script src="src/java.js"></script>
  </body>
</html>
